<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes yahooo{
            10%{background-color:lawngreen}
            50%{background-color:beige}
            100%{background-color:aqua}
        }
        div{
            height:400px;
            width:400px;
            background-color:darkorchid;
            animation-name:yahooo;
            animation-duration:5s;
        }
    </style>
</head>
<body>
    <div>I am very happy</div>
</body>
</html>
